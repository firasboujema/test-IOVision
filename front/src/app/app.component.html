<div class="wrapper">
  <button (click)="onAdd()" color="primary" mat-raised-button>Add new holiday</button>

  <table [dataSource]="dataSource" mat-table>
    <tr>
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    </tr>
    <tr>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </tr>
    <ng-container matColumnDef="FullName">
      <th>
        <mat-header-cell *matHeaderCellDef> Full Name</mat-header-cell>
      </th>
      <td>
        <mat-cell *matCellDef="let element">{{element.firstName}} {{element.lastName}}</mat-cell>
      </td>
    </ng-container>

    <ng-container matColumnDef="From">
      <th>
        <mat-header-cell *matHeaderCellDef> From</mat-header-cell>
      </th>
      <td>
        <mat-cell *matCellDef="let element">{{element.date_deb|date:'fullDate'}}</mat-cell>
      </td>
    </ng-container>

    <ng-container matColumnDef="Period">
      <th>
        <mat-header-cell *matHeaderCellDef> Period</mat-header-cell>
      </th>
      <td>
        <mat-cell *matCellDef="let element">{{getDayDiff(element.date_deb,element.date_fin)}} days</mat-cell>
      </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th>
        <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
      </th>
      <td>
        <mat-cell *matCellDef="let element">
          <button  color="accent" mat-raised-button (click)="edit(element.id)">Edit</button>
          <button color="warn" mat-raised-button (click)="cancel(element.id)">Cancel</button>
        </mat-cell>
      </td>
    </ng-container>

  </table>
  <mat-paginator #paginator pageSize="2"
                 showFirstLastButtons></mat-paginator>
</div>
